<!DOCTYPE html>
{% load static %}
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, 	initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="post" action="/login/">
          {% csrf_token %}
          <h2 class="form_title title">用户注册</h2>
          <input class="form__input" type="text" name="username" placeholder="用户名">
          <input class="form__input" type="password" name="password" placeholder="密码">
          <input class="form__input" type="password" name="password2" placeholder="再次输入密码">
          <div class="error">{{ error_message }}</div>
          <input type="submit" class='btn' name="register" value="注册">
<!--          <button class="form__button button submit" type="submit">注册</button>-->
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" action="/login/">
          {% csrf_token %}
          <h2 class="form_title title">用户登录</h2>
          <div class="form__icons"></div>
          <input class="form__input" type="text" name="login_name" placeholder="用户名">
          <input class="form__input" type="password" name="login_pwd" placeholder="密码">
          <div class="error">{{ error_message2 }}</div>
          <a class="form__link">忘记密码?</a>
          <input type="submit" class='btn' name="login" value="登录">
<!--          <button class="form__button button submit">登录</button>-->
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">你好，新用户！</h2>
          <p class="switch__description description">输入你的手机号和密码，并等待管理员审核</p>
          <button class="switch__button button switch-btn">进入登录页</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">欢迎回来 !</h2>
          <p class="switch__description description">使用个人手机号及密码进行登录</p>
          <button class="switch__button button switch-btn">进入注册页</button>
        </div>
      </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
   {% if messages %}
  <script>
    {% for message in messages %}
      alert('{{ message }}')
    {% endfor %}
  </script>
  {% endif %}
  </body>
</html>
